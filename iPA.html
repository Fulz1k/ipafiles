    <script>
function searchFunction() {
  var input, filter, elements, txtValue;
  input = document.getElementById('searchInput');
  filter = input.value.toUpperCase();
  
  // Получить все элементы с классом myClass
  elements = document.querySelectorAll(".ipa");

  for (var i = 0; i < elements.length; i++) {
    txtValue = elements[i].textContent || elements[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      elements[i].style.display = 'grid';
    } else {
      elements[i].style.display = 'none';
    }
  }
}
    </script>

    <script>
function addIdToSvg() {
  const div = document.getElementById('allipa');
  const svgs = div.querySelectorAll('svg');
  svgs.forEach((svg, index) => {
    svg.id = 'my-svg-' + index;
  });

    var svg1 = document.getElementById('my-svg-0') 
    var svg2 = document.getElementById('my-svg-1');
    
    
    svg1.style.display = 'inline';
    svg2.style.display = 'none';
    
    if (svg1.style.display === 'none') {
      svg1.style.display = 'inline';
      svg2.style.display = 'none';
    } else {
      svg1.style.display = 'none';
      svg2.style.display = 'inline';
    }
    setTimeout(function() {
      svg1.style.display = 'inline';
      svg2.style.display = 'none';
    }, 10000); // 10 секунд
}
    </script>
